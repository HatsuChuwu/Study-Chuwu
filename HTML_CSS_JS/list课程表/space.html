<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格,border是边框大小，tr是行，th是表头 ,td是列 -->
    <table border="1px" height="200px" width="500px" align="center">
        <tr>
            <th>Header 1</th>
            <th colspan="2">Header 2 & 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 & 2, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </table>
</body>
</html>
