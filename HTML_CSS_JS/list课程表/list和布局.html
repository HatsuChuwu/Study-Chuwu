<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置容器的样式 */
        #container {
            max-width: 1200px; /* 设置容器的最大宽度为1200px */
            margin: 0 auto; /* 使容器在页面中水平居中 */
            padding: 20px; /* 设置容器的内边距为20px */
            width: 1200px; /* 设置容器的宽度为1200px */
            height: 770px; /* 设置容器的高度为770px */
            border: 3px solid black; /* 设置容器的边框为3px的黑色实线 */
        }

        /* 设置头部的样式 */
        #header {
            background-color: rgb(236, 247, 87); /* 设置头部的背景颜色为黄色 */
            padding: 10px; /* 设置头部的内边距为10px */
            text-align: center; /* 设置头部的文本居中对齐 */
            width: 1200px; /* 设置头部的宽度为1200px */
            height: 70px; /* 设置头部的高度为70px */
            margin: auto; /* 使头部在容器中水平居中 */
        }

        /* 设置头部标题的样式 */
        #header h1 {
            font-size: 25px; /* 设置标题的字体大小为25px */
            color: black; /* 设置标题的颜色为黑色 */
        }

        /* 设置菜单的样式 */
        #menu {
            width: 200px; /* 设置菜单的宽度为200px */
            height: 600px; /* 设置菜单的高度为600px */
            background-color: #00FFFF; /* 设置菜单的背景颜色为青色 */
            float: left; /* 使菜单向左浮动 */
        }

        /* 设置内容的样式 */
        #content {
            width: 1000px; /* 设置内容的宽度为1000px */
            height: 600px; /* 设置内容的高度为600px */
            background-color: cadetblue; /* 设置内容的背景颜色为深蓝色 */
            float: left; /* 使内容向左浮动 */
        }

        /* 设置页脚的样式 */
        #footer {
            width: 1200px; /* 设置页脚的宽度为1200px */
            height: 100px; /* 设置页脚的高度为100px */
            background-color: violet; /* 设置页脚的背景颜色为紫色 */
            float: left; /* 使页脚向左浮动 */
            text-align: center; /* 设置页脚的文本居中对齐 */
        }

        /* 设置页脚字体的样式 */
        #footer font {
            font-size: 15px; /* 设置页脚字体的大小为15px */
        }
    </style>
</head>
<body>
    <!-- 有序列表示例 -->
    <h2>有序列表</h2>
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>

    <!-- 无序列表示例 -->
    <h2>无序列表</h2>
    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>

    <!-- 自定义列表示例 -->
    <h2>自定义列表</h2>
    <dl>
        <dt>术语1</dt>
        <dd>解释1</dd>
        <dt>术语2</dt>
        <dd>解释2</dd>
    </dl>

    <!-- 布局示例 -->
    <h2>布局示例</h2>
    <div id="container">
        <div id="header">
            <h1>网页标题</h1>
        </div>
        <div id="menu">
            菜单
            <br>
            HTML
            <br>
            CSS
            <br>
            JavaScript
            <br>
        </div>
        <div id="content">
            <h1>这里是内容</h1>
        </div>
        <div id="footer">
            <font size="15px">@copyright 2024. 无锡职业技术学院 新大陆创新班版权所有，违法必究</font>
        </div>
    </div>
</body>
</html>
