<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置文档字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置视口，确保页面在不同设备上正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置页面标题 -->
    <title>示例大学</title>
    <style>
        /* 基本样式 */
        body {
            /* 设置页面字体为Arial或无衬线字体 */
            font-family: Arial, sans-serif;
            /* 去除页面默认的外边距和内边距 */
            margin: 0;
            padding: 0;
        }
        header {
            /* 设置头部背景颜色 */
            background-color: #005bac;
            /* 设置头部文本颜色为白色 */
            color: white;
            /* 设置头部内边距为20px */
            padding: 20px;
            /* 设置头部文本居中对齐 */
            text-align: center;
        }
        nav {
            /* 设置导航栏背景颜色 */
            background-color: #f0f0f0;
            /* 设置导航栏内边距为上下10px，左右20px */
            padding: 10px 20px;
            /* 设置导航栏文本居中对齐 */
            text-align: center;
        }
        .carousel {
            /* 设置轮播图背景颜色 */
            background-color: #e0e0e0;
            /* 设置轮播图内边距为20px */
            padding: 20px;
            /* 设置轮播图文本居中对齐 */
            text-align: center;
        }
        .icons {
            /* 使用flex布局，使图标水平居中 */
            display: flex;
            /* 设置图标水平方向的对齐方式为居中 */
            justify-content: center;
            /* 设置图标底部外边距为20px */
            margin-bottom: 20px;
        }
        .icon {
            /* 设置图标的宽度为50px */
            width: 80px;
            /* 设置图标的高度为50px */
            height: 80px;
            /* 设置图标的背景颜色为#ccc */
            background-color: #ccc;
            /* 设置图标之间的水平间距为10px */
            margin: 0 10px;
        }
        main {
            /* 设置主体内容的最大宽度为1200px */
            max-width: 1200px;
            /* 设置主体内容水平居中对齐 */
            margin: 20px auto;
            /* 设置主体内容左右内边距为20px */
            padding: 0 20px;
        }
        section {
            /* 设置每个section底部外边距为20px */
            margin-bottom: 20px;
        }
        footer {
            /* 设置页脚背景颜色 */
            background-color: #f0f0f0;
            /* 设置页脚文本颜色为#666 */
            color: #666;
            /* 设置页脚内边距为上下10px，左右20px */
            padding: 10px 20px;
            /* 设置页脚文本居中对齐 */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <header>header</header>
    <!-- 导航栏 -->
    <nav>菜单</nav>
    <!-- 轮播图 -->
    <div class="carousel">轮播的图片</div>
    <!-- 主体内容 -->
    <main>
        <!-- 图标区域 -->
        <div class="icons">
            <!-- 单个图标 -->
            <div class="icon"></div>
            <!-- 单个图标 -->
            <div class="icon"></div>
            <!-- 单个图标 -->
            <div class="icon"></div>
            <!-- 单个图标 -->
            <div class="icon"></div>
            <!-- 单个图标 -->
            <div class="icon"></div>
            <!-- 单个图标 -->
            <div class="icon"></div>
            <!-- 单个图标 -->
            <div class="icon"></div>
        </div>
        <!-- 校园新闻区域 -->
        <section>
            <!-- 校园新闻标题 -->
            <h2>校园新闻</h2>
            <!-- 校园新闻列表 -->
            <ul>
                <!-- 新闻列表项 -->
                <li><a href="#">学校举办社团之夜暨第三届校园草地音乐节</a> - 2023-10-25</li>
                <!-- 新闻列表项 -->
                <li><a href="#">南京市越剧团《折子戏专场》《梁祝》走进我校</a> - 2023-10-25</li>
                <!-- 新闻列表项 -->
                <li><a href="#">双创学院开展“共圆锡职梦，情暖一家亲”校友活动</a> - 2023-10-25</li>
            </ul>
        </section>
        <!-- 通知公告区域 -->
        <section>
            <!-- 通知公告标题 -->
            <h2>通知公告</h2>
            <!-- 通知公告列表 -->
            <ul>
                <!-- 通知公告列表项 -->
                <li><a href="#">关于已租赁空调的宿舍调整后重新办理租赁手续的通知</a> - 2023-10-25</li>
                <!-- 通知公告列表项 -->
                <li><a href="#">关于清理存包柜的通知</a> - 2023-09-10</li>
                <!-- 通知公告列表项 -->
                <li><a href="#">2021届毕业生、用人单位跟踪调查通知</a> - 2023-09-03</li>
            </ul>
        </section>
    </main>
    <!-- 页面底部 -->
    <footer>底部</footer>
</body>
</html>
