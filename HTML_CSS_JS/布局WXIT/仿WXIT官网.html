<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟布局页面</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="WXIT官网布局.css">
</head>

<body>
    <!-- 头部开始 -->
    <header>
        <div class="logo">
            <img src="https://www.wxit.edu.cn/static/picture/logo.png" alt="网站logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">学校概况</a></li>
                <li><a href="#">教学科研</a></li>
                <li><a href="#">招生就业</a></li>
                <li><a href="#">校园生活</a></li>
            </ul>
        </nav>
    </header>
    <!-- 头部结束 -->

    <!-- 主体内容开始 -->
    <main>
        <!-- 轮播图区域开始 -->
        <div class="carousel"></div>
        <!-- 轮播图区域结束 -->

        <!-- 主要内容板块开始 -->
        <section class="main-content">
            <h2>重要资讯</h2>
            <p>我也不知道说什么。</p>
            <p>就这样子吧。</p>
        </section>
        <!-- 主要内容板块结束 -->

        <!-- 图标区域开始 -->
        <div class="icons-container">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
        <!-- 图标区域结束 -->
    </main>
    <!-- 主体内容结束 -->

    <!-- 底部开始 -->
    <footer>
        <p>版权所有 © 模拟网站 2025</p>
    </footer>
    <!-- 底部结束 -->
</body>

</html>
