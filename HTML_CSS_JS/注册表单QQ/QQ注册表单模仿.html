<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ注册</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="QQ注册外联.css">
</head>
<body>
    <!-- QQ Logo -->
    <img src="https://qq-web.cdn-go.cn/monorepo/3ccce5a6/zc.qq.com_v3/assets/img/qq-logo.svg" alt="QQ Logo" class="qq-logo">

    <!-- 注册表单 -->
    <div class="qq-register">
        <!-- 标题 -->
        <h1>欢迎注册QQ</h1>
        <!-- 次标题 -->
        <h2>每一天，乐在沟通</h2>

        <!-- 昵称输入框 -->
        <div class="input-group">
            <label for="nickname">昵称</label>
            <input type="text" id="nickname" placeholder="请输入昵称" required>
        </div>

        <!-- 密码输入框 -->
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码" required>
        </div>

        <!-- 手机号输入框 -->
        <div class="input-group">
            <label for="phone">手机号</label>
            <div class="phone-prefix">
                <select id="phone-prefix">
                    <option value="+86">+86</option>
                    <option value="+1">+1</option>
                    <option value="+81">+81</option>
                </select>
                <input type="text" id="phone" placeholder="请输入手机号" required>
            </div>
        </div>

        <!-- 同意协议单选框 -->
        <div class="agree-terms">
            <label>
                <input type="checkbox" required> 我已阅读并同意<a href="#">服务协议</a>
            </label>
        </div>

        <!-- 登录按钮 -->
        <button class="login-button">立即注册</button>
    </div>

    <!-- Footer -->
    <footer>
        @copyright: QQ注册页面示例
    </footer>
</body>
</html>
