<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle" class="light-mode">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
    </button>
    
    <!-- 计算器容器 -->
    <div class="calculator">
        <input type="text" id="display" disabled>
        <!-- 按钮区域 -->
        <div class="buttons">
            <!-- 第一行：清除、括号、删除、除号 -->
            <button onclick="clearDisplay()" class="function-btn"><i class="fas fa-c"></i></button>
            <button onclick="appendToDisplay('(')" class="operator"><i class="fas fa-parentheses"></i>(</button>
            <button onclick="appendToDisplay(')')" class="operator"><i class="fas fa-parentheses"></i>)</button>
            <button onclick="appendToDisplay('/')" class="operator"><i class="fas fa-divide"></i></button>
            <!-- 第二行：数字7、8、9、乘号 -->
            <button onclick="appendToDisplay('7')" class="number">7</button>
            <button onclick="appendToDisplay('8')" class="number">8</button>
            <button onclick="appendToDisplay('9')" class="number">9</button>
            <button onclick="appendToDisplay('*')" class="operator"><i class="fas fa-times"></i></button>
            <!-- 第三行：数字4、5、6、减号 -->
            <button onclick="appendToDisplay('4')" class="number">4</button>
            <button onclick="appendToDisplay('5')" class="number">5</button>
            <button onclick="appendToDisplay('6')" class="number">6</button>
            <button onclick="appendToDisplay('-')" class="operator"><i class="fas fa-minus"></i></button>
            <!-- 第四行：数字1、2、3、加号 -->
            <button onclick="appendToDisplay('1')" class="number">1</button>
            <button onclick="appendToDisplay('2')" class="number">2</button>
            <button onclick="appendToDisplay('3')" class="number">3</button>
            <button onclick="appendToDisplay('+')" class="operator"><i class="fas fa-plus"></i></button>
            <!-- 第五行：数字0、小数点、删除、等于号 -->
            <button onclick="appendToDisplay('0')" class="number">0</button>
            <button onclick="appendToDisplay('.')" class="number">.</button>
            <button onclick="deleteLast()" class="function-btn"><i class="fas fa-backspace"></i></button>
            <button onclick="calculate()" class="equal"><i class="fas fa-equals"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
