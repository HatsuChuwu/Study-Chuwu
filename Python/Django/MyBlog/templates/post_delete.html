{% extends 'base.html' %}

{% block content %}
    <h1 class="title is-1">删除文章</h1>
    <div class="content">
        <p>你确定要删除文章 <strong>{{ post.title }}</strong> 吗？此操作不可撤销。</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="buttons">
            <button type="submit" class="button is-danger">确认删除</button>
            <a href="{% url 'post_detail' post.id %}" class="button">取消</a>
        </div>
    </form>
{% endblock %}
