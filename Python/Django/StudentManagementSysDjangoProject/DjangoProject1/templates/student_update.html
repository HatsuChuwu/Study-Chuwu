{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改学生</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="title-container fade-in">
            <h1 class="text-center mb-4"><i class="fas fa-user-edit"></i> 修改学生</h1>
        </div>
        <form method="post" class="card p-4 shadow">
            <input type="hidden" name="stuId" value="{{ student.stuId }}">
            <div class="mb-3">
                <label for="stuName" class="form-label">学生姓名:</label>
                <input type="text" name="stuName" class="form-control" value="{{ student.stuName }}" required>
            </div>
            <div class="mb-3">
                <label for="stuClass" class="form-label">学生班级:</label>
                <input type="text" name="stuClass" class="form-control" value="{{ student.stuClass }}" required>
            </div>
            <div class="mb-3">
                <label for="stuIntro" class="form-label">学生简介:</label>
                <textarea name="stuIntro" class="form-control" required>{{ student.stuIntro }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
