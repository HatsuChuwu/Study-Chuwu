{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="title-container fade-in">
            <h1 class="text-center mb-4"><i class="fas fa-user-plus"></i> 管理员注册</h1>
        </div>
        <form method="post" class="card p-4 shadow">
            <div class="mb-3">
                <label for="adminName" class="form-label">管理员名称:</label>
                <input type="text" name="adminName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">管理员密码:</label>
                <input type="password" name="adminPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
            <p class="mt-3">已有账号？ <a href="{% url 'admin_login' %}">点击登录</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
