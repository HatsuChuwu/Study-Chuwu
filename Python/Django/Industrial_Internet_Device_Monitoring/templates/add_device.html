<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加设备</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- 添加 CSS 动画和渐变色 -->
    <style>
        /* 设置全局字体 */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* 柔和的渐变背景 */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* 容器样式 */
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            max-width: 800px;
            width: 100%;
        }

        /* 标题样式 */
        h2 {
            font-weight: 600;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #dd89ff, #2575fc); /* 渐变色 */
            -webkit-background-clip: text; /* 将背景限制在文字内 */
            -webkit-text-fill-color: transparent; /* 文字透明，显示背景 */
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* 表单样式 */
        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        /* 按钮样式 */
        .btn-primary {
            background-color: #6a11cb;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">添加设备</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="device_id" class="form-label">设备 ID</label>
                <input type="text" class="form-control" id="device_id" name="device_id" required>
            </div>
            <div class="mb-3">
                <label for="device_type" class="form-label">设备类型</label>
                <input type="text" class="form-control" id="device_type" name="device_type" required>
            </div>
            <div class="mb-3">
                <label for="device_state" class="form-label">设备状态</label>
                <select class="form-control" id="device_state" name="device_state" required>
                    <option value="在线">在线</option>
                    <option value="离线">离线</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">添加</button>
        </form>
    </div>
</body>
</html>
