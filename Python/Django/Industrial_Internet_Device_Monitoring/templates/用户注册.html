<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😶‍🌫️用户注册😶‍🌫️</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- 添加自定义样式 -->
    <style>
        /* 设置全局字体 */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* 柔和的渐变背景 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        /* 容器样式 */
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            max-width: 500px;
            width: 100%;
        }

        /* 标题样式 */
        h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        /* 表单输入框样式 */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
        }

        /* 按钮样式 */
        .btn-primary {
            background-color: #6a11cb;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2575fc;
        }

        /* 链接样式 */
        a {
            color: #6a11cb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">‍😶‍🌫️用户注册😶‍🌫️</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">手机号</label>
                <input type="text" class="form-control" id="telephone" name="telephone" required>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
        </form>
        <div class="mt-3 text-center">
            <p>已有账号？<a href="{% url 'user_login' %}">去登录</a></p>
        </div>
    </div>
</body>
</html>
