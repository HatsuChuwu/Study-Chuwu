<!-- templates/user_login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>普通用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">普通用户登录 <i class="fas fa-sign-in-alt"></i></h1>  <!-- 添加登录图标 -->
        {% if error %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> {{ error }}  <!-- 添加错误提示图标 -->
        </div>
        {% endif %}
        <form method="post" class="card p-4 shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="userName" class="form-label">
                    <i class="fas fa-user"></i> 用户名:  <!-- 添加用户名图标 -->
                </label>
                <input type="text" name="userName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">
                    <i class="fas fa-lock"></i> 密码:  <!-- 添加密码图标 -->
                </label>
                <input type="password" name="userPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> 登录  <!-- 添加登录按钮图标 -->
            </button>
            <p class="mt-3">
                <i class="fas fa-user-plus"></i> 没有账号? <a href="{% url 'user_register' %}">点击注册</a>  <!-- 添加注册图标 -->
            </p>
            <p class="mt-3">
                <i class="fas fa-user-shield"></i> 管理员登录? <a href="{% url 'admin_login' %}">点击这里</a>  <!-- 添加管理员登录图标 -->
            </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
