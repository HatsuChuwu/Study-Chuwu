<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center"> <!-- 居中 -->
            <div class="col-md-6 col-lg-4"> <!-- 控制表单宽度 -->
                <h1 class="text-center mb-4">管理员登录</h1>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post" class="card p-4 shadow">
                    <div class="mb-3">
                        <label for="adminName" class="form-label">管理员名称:</label>
                        <input type="text" name="adminName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">管理员密码:</label>
                        <input type="password" name="adminPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                    <p class="mt-3">没有账号? <a href="{% url 'admin_register' %}">点击注册</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
